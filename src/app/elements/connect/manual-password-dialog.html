<h1 mat-dialog-title>{{"Please input password"| translate}}</h1>

<mat-form-field style="width: 100%">
  <input matInput placeholder="{{'Username'| translate}}" [(ngModel)]="data.username">
</mat-form-field>

<mat-form-field style="width: 100%">
  <input matInput [type]="'password'" [(ngModel)]="data.password" required
         placeholder="{{'Password'| translate}}"
         (keyup.enter)="onEnter()" [attr.cdkFocusInitial]="data.username? true : null">
</mat-form-field>

<div style="float: right">
  <button mat-raised-button (click)="onSkip()" >{{"Skip"| translate}}</button>
  <button mat-raised-button (click)="onNoClick()" >{{"Cancel"| translate}}</button>
  <button mat-raised-button color="primary" [type]="'submit'" [mat-dialog-close]="data" >{{"Confirm"| translate}}</button>
</div>
