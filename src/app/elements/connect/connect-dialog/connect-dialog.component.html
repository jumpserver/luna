<div>
  <div mat-dialog-title>
    <h3>{{"Connect" | translate}} - {{ asset.name | truncatechars:30 }}</h3>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close="">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <nav mat-tab-nav-bar style="margin-bottom: 20px" class="protocol-tab" >
    <a mat-tab-link
       *ngFor="let p of protocols"
       (click)="onProtocolChange(p)"
       [active]="protocol.name === p.name"
    >
      {{ p.name | uppercase }}
    </a>
  </nav>

  <div mat-dialog-content (keyup.enter)="onConfirm()" class="dialog-body">
    <elements-select-account
      [asset]="asset"
      [accounts]="accounts"
      [onSubmit]="onSubmit$"
      [manualAuthInfo]="manualAuthInfo"
      (onSelectAccount)="onSelectAccount($event)"
    >
    </elements-select-account>

    <div class="connect-type form-field">
      <label class="zone-label">
        {{ "Connect Method" | translate }}
      </label>
      <div class="connect-type-group">
        <mat-radio-group
          *ngFor="let item of groupedConnectMethods"
          name="connect-method"
          class="connect-method-group"
          [(ngModel)]="connectMethod"
          style="display: block"
        >
          <label class="connect-grouped-title">
            {{ item[0] }}
          </label>
          <span class="connect-grouped-methods">
            <mat-radio-button *ngFor="let method of item[1]" [value]="method" class="connect-method-item">
              {{ method.label | translate }}

              <span class="my-tooltip" attr.data-tooltip="{{'Click to download rdp file'| translate}}">
              <i *ngIf="method.component === 'razor'|| method.component == 'tinker'"
                 (click)="downloadRDPFile(method)" class="fa fa-question-circle-o question"
              ></i>
            </span>
            </mat-radio-button>
          </span>
        </mat-radio-group>
      </div>
    </div>

    <elements-advanced-option
      [connectType]="connectMethod"
      [accountSelected]="accountSelected"
      (onOptionsChange)="onAdvancedOptionChanged($event)"
    >
    </elements-advanced-option>

    <div class="auto-connect">
      <label class="zone-label" style="display: block">{{ "Remember select" | translate }}</label>
      <mat-checkbox name="auto-login" [(ngModel)]="autoLogin">
        {{ "Automatic login next" | translate }}
      </mat-checkbox>
    </div>

    <mat-dialog-actions style="float: right; margin: 20px 0 10px 0; width: 100%">
      <button mat-raised-button
              color="primary"
              style="width: 100%"
              type="submit"
              [mat-dialog-close]="outputData"
              (click)="onConfirm()"
      >
        {{"Login"| translate}}
      </button>
    </mat-dialog-actions>
  </div>
</div>
