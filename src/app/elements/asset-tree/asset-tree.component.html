<div class="tree-container">
  <div class="tree-type open-tree" [ngClass]="{'tree-type-asset': assetsTreeHidden}" >
    <span class="tree-type-banner">
    <div
      class="tree-banner-left"
      (click)="foldTree('assets')"
      *ngIf="!this.isK8s"
    >
      <i
        class="fa fa-caret-down tree-icon-rotate"
        [ngClass]="{'rotate': assetsTreeHidden}"
      ></i>
      <span class="tree-type-banner-label">
        {{ "My assets"| translate }}
      </span>
    </div>
      <span
        class="tree-banner-icon-zone"
        [hidden]="assetsTreeHidden"
        *ngIf="!this.isK8s"
      >
        <a class="tree-search" id="assetsSearchIcon">
          <i
            class="fa fa-search tree-banner-icon"
            (click)="treeSearch($event, 'assets')"
          ></i>
          <input
            type="text"
            id="assetsSearchInput"
            class="tree-input"
            [(ngModel)]="assetsSearchValue"
          />
        </a>
        <i
          class="fa fa-refresh tree-banner-icon"
          (click)="refreshTree($event, 'asset')"
        ></i>
      </span>
    </span>
    <div
      class="tree-type-content"
      [hidden]="assetsTreeHidden"
    >
      <div *ngIf="assetsLoading" class="tree-type-loading">
        <mat-spinner diameter="20"></mat-spinner>
      </div>
      <ul id="assetsTree" class="ztree">
      </ul>
    </div>
  </div>
</div>

<div #rMenu *ngIf="isShowRMenu" class="view-menu" style="position: fixed" [style.top]="pos.top" [style.left]="pos.left">
  <table>
      <tbody>
        <tr *ngFor="let menu of RMenuList; let i = index" class="view-menu__item ">
            <td class="view-menu__data" [attr.data-num]="i" (click)="menu.click()" [ngStyle]="{'display': menu.hide ? 'none': ''}">
              <span class="view-menu__icon fa" [ngClass]="menu.fa"></span> {{ menu.name| translate }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
