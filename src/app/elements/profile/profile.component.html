<div class="user-file">
  <a nz-dropdown [nzDropdownMenu]="menu" class="dropdown" nzOverlayClassName="dark-dropdown profile-dropdown">
    <span class="head-portrait">
      <i class="fa fa-user-circle-o icon"></i>
      <span class="username">{{ user.name }} </span>
      <i class="fa fa-sort-desc" style="vertical-align: text-top;"></i>
    </span>
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li *ngFor="let item of menus" nz-menu-item>
        <a id="{{item.id}}" *ngIf="item.click" (click)="item.click()">{{item.name|translate}}</a>
      </li>
      <!-- <li nz-menu-item>1st menu item</li> -->
      <!-- <li nz-menu-item>2nd menu item</li> -->
      <!-- <li nz-menu-item>3rd menu item</li> -->
    </ul>
  </nz-dropdown-menu>
</div>
