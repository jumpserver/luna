<div class="user-file">
  <div class="dropdown">
    <span class="head-portrait">
      <i class="fa fa-user-circle-o icon"></i>
      <span class="username">{{ user.name }} </span>
      <i class="fa fa-sort-desc" style="vertical-align: text-top;"></i>
    </span>
    <ul class="dropdown-content">
      <li *ngFor="let item of menus">
        <a id="{{item.id}}" *ngIf="item.click" (click)="item.click()">{{item.name|translate}}</a>
      </li>
    </ul>
  </div>
</div>
