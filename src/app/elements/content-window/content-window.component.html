<div [id]="id" #contentWindow class="window" [ngClass]="{'active':view.active}" style="height: 100%;width: 100%">
  <elements-connector-koko
    [view]="view"
    *ngIf="connector === 'koko'"
  >
  </elements-connector-koko>
  <elements-connector-lion
    [view]="view"
    *ngIf="connector === 'lion'"
  >
  </elements-connector-lion>
  <elements-connector-omnidb
    *ngIf="connector ==='omnidb'"
    [view]="view">
  </elements-connector-omnidb>
</div>
