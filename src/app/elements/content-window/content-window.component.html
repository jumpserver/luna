<div
  [ngSwitch]="connector"
  [id]="id"
  #contentWindow
  class="window"
  [ngClass]="{'active':view.active}"
>
  <mat-spinner *ngIf="loading" style="position: absolute;top: 50%; left: calc(50% - 80px);"></mat-spinner>
  <div *ngIf="!loading">
    <elements-connector-lion
      *ngSwitchCase="'lion'"
      [view]="view"
    >
    </elements-connector-lion>
    <elements-connector-omnidb
      *ngSwitchCase="'omnidb'"
      [view]="view"
    >
    </elements-connector-omnidb>
    <elements-connector-magnus
      *ngSwitchCase="'magnus'"
      [view]="view">
      >
    </elements-connector-magnus>
    <elements-connector-koko
      *ngSwitchDefault
      [view]="view"
    >
    </elements-connector-koko>
  </div>
</div>
