<div class="organization">
  <mat-select
    panelClass="org-panel"
    [(value)]="selectedOrganization"
    (selectionChange)='selectHandleChange($event)'
  >
    <mat-select-trigger>
      <i class="fa fa-sitemap"></i>
      &nbsp;{{selectedOrganization.name}}
    </mat-select-trigger>
    <mat-option *ngFor="let i of organizations" class="org-option" [value]="i">
      {{i.name}}
    </mat-option>
  </mat-select>
</div>
