<div>
  <h2 mat-dialog-title> {{ data.title }} </h2>
  <mat-dialog-content>
    <div class="error-message"> {{ data.msg }} </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">{{ "Close" | translate }}</button>
  </mat-dialog-actions>
</div>
