<li
  (click)="setActive()"
  (dblclick)="view.editable=true;setActive()" [id]="view.id"
  [ngClass]="{'active': view.active,'disconnected': !view.connected, 'hidden': view.closed != false}"
  [title]="view.name"
>
  <span *ngIf="view.name && !view.editable" [title]="view.name">
  <i [ngClass]="view.asset.type.value + '_ico_docu'" class="view_icon"></i>
    {{ view.name | truncatechars:100 }}
  </span>
  <input (blur)="view.editable=false"
         (keyup.enter)="view.editable=false"
         *ngIf="view.editable"
         [(ngModel)]="view.name"
         autofocus="autofocus"/>
  <a (click)="close()" class="close">&times;</a>
</li>
