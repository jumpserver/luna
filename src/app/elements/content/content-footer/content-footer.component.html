<div class="content-footer">
  <div *ngIf="showCommandZone" class="batch-command-zone">
    <div class="command-header">
      <button nz-button nzType="link">
        <i nz-icon nzType="read" nzTheme="outline"></i>
        脚本库
      </button>
      <nz-switch nzSize="small" [(ngModel)]="sendCommandToAll"></nz-switch>
      <span style="margin-left: 5px;">Send to all sessions</span>
    </div>
    <div class="command-input">
      <ngx-codemirror [(ngModel)]="batchCommand"></ngx-codemirror>
    </div>
  </div>
  <div class="footer-bar">
    <div class="footer-bar__left">
      <button nz-button nzType="link" (click)="showCommandZone = !showCommandZone">
        <i nz-icon nzType="read" nzTheme="outline"></i>
        批量命令 <i nz-icon nzType="caret-right" nzTheme="outline" [class.rotate-icon]="showCommandZone"></i>
      </button>
    </div>
  </div>

</div>
