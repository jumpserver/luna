<section>
  <div *ngIf="showReconnectButton" class="reconnect-container">
    <div class="reconnect-content">
      <i nz-icon nzType="disconnect" class="disconnect-icon"></i>
      <div class="error-title">文件管理器连接失败</div>
      <div class="error-description">Token 验证失败，请重新连接</div>
    </div>
    <button
      nz-button
      nzType="primary"
      [nzLoading]="reconnectLoading"
      (click)="reconnect()"
      class="reconnect-button">
      <i nz-icon nzType="reload" *ngIf="!reconnectLoading" class="reload-icon"></i>
      {{ 'Reconnect' | translate }}
    </button>
  </div>

  <div *ngIf="showLoadingState" class="loading-container">
    <div class="loading-content">
      <nz-spin nzSize="large"></nz-spin>
    </div>
  </div>

  <div #iframeContainer
       class="iframe-container"
       [style.display]="shouldShowIframeContainer ? 'block' : 'none'">
  </div>
</section>
