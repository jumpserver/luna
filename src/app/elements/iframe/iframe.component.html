<div [ngClass]="{'debug': debug}" class="frame-container">
  <div *ngIf="debug" class="debug-msg">
    <span style="color: white; padding: 20px">{{ src }}</span>
  </div>

  <div *ngIf="!showIframe" class="spinner-container">
    <mat-spinner [diameter]="50" class="loading"></mat-spinner>
  </div>

  <iframe
    #iFrame
    *ngIf="src"
    [id]="id"
    [src]="src | safeUrl"
    [style.visibility]="showIframe ? 'visible' : 'hidden'"
    allowtransparency="true"
    height="100%"
    width="100%"
  >
  </iframe>
</div>
