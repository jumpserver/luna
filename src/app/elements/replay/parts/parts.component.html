<div class="wrapper">
  <div style='display: flex; flex-direction: column; justify-content: center; width: 100%; height: 100%'>
    <nz-card class="control-part">
      <span *ngIf="replay?.user" id="user" style="padding-left: 20px">
          {{ "user" | translate }} : {{ currentVideo?.user }}
        </span>
      <span *ngIf="replay?.asset" id="asset" style="padding-left: 20px">
          {{ "asset" | translate }} : {{ currentVideo?.asset }}
        </span>
      <span
        *ngIf="currentVideo?.system_user"
        id="system_user"
        style="padding-left: 20px"
      >
          {{ "system user" | translate }} : {{ currentVideo?.system_user }}
        </span>
      <span
        *ngIf="currentVideo?.date_start"
        id="date_start"
        style="padding-left: 20px"
      >
          {{ "start time" | translate }} : {{ startTime }}
        </span>
      <span
        *ngIf="currentVideo?.download_url"
        id="download"
        style="padding-left: 30px"
      >
          <a [href]="currentVideo?.download_url" type="button">
            {{ "download" | translate }}
          </a>
        </span>
    </nz-card>
    <div class="video-part">
      <div style='display: flex; align-items: center; justify-content: center; flex-grow: 2'>
        <nz-card class="video-main">
          <div class="loading-spinner">
            <nz-spin *ngIf="videoLoading" nzSize="large"></nz-spin>
          </div>
          <elements-replay-guacamole *ngIf="currentVideo && currentVideo.src" [replay]="currentVideo"
                                     class='guacamole-video'></elements-replay-guacamole>
        </nz-card>
      </div>
      <nz-card class="video-list">
        <div *ngIf='alertShown' class="loading-spinner">
          <nz-spin nzSize="large"></nz-spin>
        </div>
        <nz-list *ngIf='!alertShown' [nzHeader]=' _i18n.instant("Play List")'>
          <nz-list-item
            (click)="selectPart(folder)"
            *ngFor="let folder of folders"
            [ngClass]="{ 'selected': currentVideo?.name === folder?.name }"
            [nzTooltipTitle]="folder.name"
            nz-tooltip
            nzTooltipPlacement="top"
          >
<!--             <span nz-list-item-actions> -->
              <i nz-icon nzTheme="outline" nzType="play-circle"></i>
            <!--             </span> -->
            <!--             <nz-list-item-meta -->
            <!--               [ngStyle]="{ 'flex-grow': 1 }" -->
            <!--             > -->
            <!--               <nz-list-item-meta-title style='display: flex; align-items: center; font-size: 16px; flex: 1'> -->
            <!--                 {{ folder.name }} -->
            <!--               </nz-list-item-meta-title> -->
            <!--               <nz-list-item-meta-description -->
            <!--                 style='display: flex; flex: 1; justify-content: space-between; align-items: center'> -->
            <!--                 <span>{{ folder.updated }}</span> -->
            <!--                 <span>{{ folder.size }}</span> -->
            <!--               </nz-list-item-meta-description> -->
            <!--             </nz-list-item-meta> -->
          </nz-list-item>
        </nz-list>
      </nz-card>
    </div>
  </div>
</div>
