<!-- TODO 统一改为 iframeRef -->
<div #contentWindow>
  <div class="terminal-connect" *ngIf="iframeTerminalURL">
    <mat-card class="header-card">
      <mat-card-header style="align-items: center">
        <mat-card-title>
          <mat-icon [matTooltip]="_i18n.instant('Close')" (click)="handleCloseConnect()">close</mat-icon>
          {{ protocol.toUpperCase() }} {{ _i18n.instant('Session') }}
        </mat-card-title>

        <mat-divider [vertical]="true"> </mat-divider>

        <div class="info-section">
          <div class="top-part">
            <div class="desc">
              <div style="font-weight: 400; color: #646A73; margin-right: 5px">
                {{ _i18n.instant('asset') }}:
              </div>
              {{ assetName }}
            </div>
          </div>

          <div class="bottom-part">
            <div class="desc">
              <div style="font-weight: 400; color: #646A73; margin-right: 5px">
                {{ _i18n.instant('ConnectionTime') }}:
              </div>
              {{ startTime.toLocaleString() }}
            </div>
          </div>
        </div>

        <div class="action-section">
          <div class="timer-container">
            <div class="timer">
              <div [class.active]="isActive" class="status-dot"></div>
              <span>{{ totalConnectTime }}</span>
            </div>
          </div>

          <div class="actions">
            <div class="action-item">
              <button mat-stroked-button (click)="handleOpenDrawer('setting')">
                <mat-icon >settings</mat-icon>
                <span>
                  {{ _i18n.instant('Setting') }}
                </span>
              </button>
            </div>
            <div class="action-item">
              <button mat-flat-button color="primary" (click)="handleOpenDrawer('file')">
                <mat-icon>folder</mat-icon>
                <span>
                  {{ _i18n.instant('File Manager') }}
                </span>
              </button>
            </div>
          </div>
        </div>
      </mat-card-header>
    </mat-card>

    <mat-card class="terminal-card">
      <mat-card-content style="height: 100%">
        <elements-iframe #iFrame [src]="iframeTerminalURL" [origin]="'direct'" (socketCloseEvent)="handleSocketCloseEvent($event)">
        </elements-iframe>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="sftp-connect" *ngIf="iframeSFTPURL">
    <div class="timer-container">
      <div class="timer">
        <div [class.active]="isActive" class="status-dot"></div>
        <span>{{ totalConnectTime }}</span>
      </div>
    </div>

    <div class="action-icons" [class.show]="showActionIcons">
      <div class="close-icon" (click)="handleCloseConnect()">
        <mat-icon [matTooltip]="_i18n.instant('Close')">close</mat-icon>
      </div>
    </div>

    <elements-iframe
      *ngIf="iframeSFTPURL"
      [src]="iframeSFTPURL"
      [origin]="'direct'"
      style="height: 100%; width: 100%"
    ></elements-iframe>
  </div>

  <div class="pam-gui" *ngIf="iframeRDPURL">
    <div class="timer-container">
      <div class="timer">
        <div [class.active]="isActive" class="status-dot"></div>
        <span>{{ totalConnectTime }}</span>
      </div>
    </div>

    <div class="action-icons" [class.show]="showActionIcons">
      <div class="close-icon" (click)="handleCloseConnect()">
        <mat-icon [matTooltip]="_i18n.instant('Close')">close</mat-icon>
      </div>
    </div>

    <elements-iframe
      *ngIf="iframeRDPURL"
      [src]="iframeRDPURL"
      [origin]="'direct'"
    ></elements-iframe>
  </div>

  <div class="pam-gui" *ngIf="iframeVNCURL">
    <div class="timer-container">
      <div class="timer">
        <div [class.active]="isActive" class="status-dot"></div>
        <span>{{ totalConnectTime }}</span>
      </div>
    </div>

    <div class="action-icons" [class.show]="showActionIcons">
      <div class="close-icon" (click)="handleCloseConnect()">
        <mat-icon [matTooltip]="_i18n.instant('Close')">close</mat-icon>
      </div>
    </div>

    <elements-iframe
      *ngIf="iframeVNCURL"
      [src]="iframeVNCURL"
      [origin]="'direct'"
    ></elements-iframe>
  </div>
</div>
