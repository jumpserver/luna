<app-face-monitor></app-face-monitor>
<elements-nav></elements-nav>
<nz-splitter
  (nzResizeEnd)="dragEndHandler($event)"
  (nzResizeStart)="dragStartHandler($event)"
  (gutterClick)="splitGutterClick($event)"
  id="container"
>
  <nz-splitter-panel
    #leftArea
    nzDefaultSize="20%" nzMin="5%" nzMax="50%"
    [ngClass]="{'left-side': true}"
    id="left-side"
  >
    <div class="layout">
      <elements-left-bar
        #leftBar
        (menuCollapsedToggle)="handleLayoutSettingChange($event)"
      ></elements-left-bar>
    </div>
  </nz-splitter-panel>
  <nz-splitter-panel
    #rightArea
    class="content"
    id="right-side"
  >
    <div>
      <elements-content (toggleMenu)="onToggleMobileLayout()"></elements-content>
      <div
        [hidden]="showIframeHider === false"
        class="hack-iframe-hider"
      >
      </div>
    </div>
  </nz-splitter-panel>
</nz-splitter>
<elements-chat></elements-chat>
