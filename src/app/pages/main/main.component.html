<elements-nav></elements-nav>
<as-split direction="horizontal"
          id="container"
          gutterSize="0"
          (dragStart)="dragStartHandler($event)"
          (dragEnd)="dragEndHandler($event)"
          (gutterClick)="splitGutterClick($event)">
  <as-split-area [size]="20" id="left-side"  class="left-side" style="min-width:200px;max-width: 50%;">
    <div>
      <elements-left-bar></elements-left-bar>
    </div>
  </as-split-area>
  <as-split-area [size]="80" class="content">
    <div>
      <elements-content></elements-content>
      <div [hidden]="showIframeHider === false" class="hack-iframe-hider"></div>
    </div>
  </as-split-area>
</as-split>
