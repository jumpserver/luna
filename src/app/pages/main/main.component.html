<app-face-monitor></app-face-monitor>
<elements-nav></elements-nav>
<as-split
  (dragEnd)="dragEndHandler($event)"
  (dragStart)="dragStartHandler($event)"
  (gutterClick)="splitGutterClick($event)"
  direction="horizontal"
  gutterSize="0"
  id="container"
>
  <as-split-area
    #leftArea
    [size]="settingLayoutSize.leftWidth"
    class="left-side"
    id="left-side"
    order="0"
  >
    <div class="layout">
      <elements-left-bar
        #leftBar
        (menuCollapsedToggle)="handleLayoutSettingChange($event)"
      ></elements-left-bar>
    </div>
  </as-split-area>
  <as-split-area
    #rightArea
    [size]="settingLayoutSize.rightWidth"
    class="content"
    id="right-side"
    order="1"
  >
    <div>
      <elements-content (toggleMenu)="onToggleMobileLayout()"></elements-content>
      <div
        [hidden]="showIframeHider === false"
        class="hack-iframe-hider"
      >
      </div>
    </div>
  </as-split-area>
</as-split>
<elements-chat></elements-chat>
